<form class="form-horizontal w5c-form demo-form" role="form"      w5c-form-validate="vm.validateOptions" novalidate name="validateForm">    <div class="form-group">        <label class="col-sm-2 control-label">邮箱</label>        <div class="col-sm-10">            <input type="email" name="email" ng-model="entity.email" required="" class="form-control"                   placeholder="输入邮箱">        </div>    </div>    <div class="form-group">        <label class="col-sm-2 control-label">用户名</label>        <div class="col-sm-10">            <input required="" ng-pattern="/^[A-Za-z]{1}[0-9A-Za-z_]{1,19}$/" ng-model="entity.name"                   w5c-unique-check="{url:'http://www.ngnice.com/api/test/user/name/check?name='+entity.name}"                   class="form-control" name="username" placeholder="输入用户名（输入why520crazy验证存在）">        </div>    </div>    <div class="form-group">        <label class="col-sm-2 control-label">密码</label>        <div class="col-sm-10">            <input type="password" required="" ng-model="entity.password" name="password"                   class="form-control" ng-minlength="5" ng-maxlength="15"                   placeholder="输入密码">        </div>    </div>    <div class="form-group">        <label class="col-sm-2 control-label">重复密码</label>        <div class="col-sm-10">            <input type="password" required="" w5c-repeat="password" ng-model="entity.repeatPassword" name="repeatPassword"                   class="form-control"                   placeholder="重复密码">        </div>    </div>    <div class="form-group">        <label class="col-sm-2 control-label">数字</label>        <div class="col-sm-10">            <input type="number" required="" ng-model="entity.number" name="number" class="form-control"                   placeholder="输入数字（10-15）" max="15" min="10">        </div>    </div>    <div class="form-group">        <label class="col-sm-2 control-label">URL</label>        <div class="col-sm-10">            <input type="url" required="" ng-model="entity.url" name="url" class="form-control"                   placeholder="输入URL">        </div>    </div>    <div class="form-group">        <label class="col-sm-2 control-label">类型</label>        <div class="col-sm-10">            <select class="form-control" ng-model="entity.type" required name="type" ng-options="type.text for type in vm.types">                <option value="">---请选择---</option>            </select>        </div>    </div>    <div class="form-group">        <label class="col-sm-2 control-label">多选框</label>        <div class="col-sm-10">            <select multiple class="form-control" ng-model="entity.multipleType" required name="multipleType" ng-options="type.text for type in vm.types">                <option value="">---请选择---</option>            </select>        </div>    </div>    <div class="form-group" ng-show="validateForm.$errors.length > 0 && vm.showErrorType == 2">        <label class="col-sm-2 control-label"></label>        <div class="col-sm-10">            <div class="alert alert-danger">{{validateForm.$errors[0]}}</div>        </div>    </div>    <div class="form-group">        <div class="col-sm-offset-2 col-sm-10">            <button type="buttom" w5c-form-submit="vm.saveEntity()" class="btn btn-success"> 验证</button>            <button type="buttom" ng-click="validateForm.reset()" class="btn btn-default"> 重置</button>        </div>    </div></form>
